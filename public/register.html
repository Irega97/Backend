<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/register.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="JavaScript/Register.js"></script>
</head>
<body>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="registerform">
                <h1>REGISTER</h1>
                <div class="form-group">
                    <label>Name or Email:</label>
                    <input type="text" class="form-control" placeholder="Name" id="registerName">
                </div>
                <div class="form-group">
                    <label>Name or Email:</label>
                    <input type="text" class="form-control" placeholder="Mail" id="registerMail">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="Password" id="registerPassword">
                </div>
                <div class="form-group">
                    <label>Confirm your Password:</label>
                    <input type="password" class="form-control" placeholder="Repeat your password" id="registerConfirm">
                </div>
                <div class="form-group">
                    <input type="button" class="btnregister btn-success btn-block" value="Register" id="register">
                </div>
                <br><br>
                <div>
                    Already have account?<a href="login.html">&nbsp;Login</a>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
</body>
