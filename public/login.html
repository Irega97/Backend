<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercovid-20</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/login.css" type="text/css">
    <link rel="shortcut icon" href="Media/logoNegro.JPG"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="JavaScript/Login.js"></script>

</head>
<body>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-sm-6">
            <form class="loginform">
                <h1>LOGIN</h1>
                <div class="form-group">
                    <label>Name or Email:</label>
                    <input type="text" class="form-control" placeholder="Name or Email" id="loginName">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                </div>
                <div class="form-group">
                    <input type="button" class="btnlogin btn-success btn-block" value="Login" id="login">
                </div>
                <br><br>
                <div class="text-center">
                    Don't have account?<a href="register.html">&nbsp;Sign up</a>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form class="foto">
                <img src="Media/fotologin.png" alt="Mercovid-20">
            </form>
        </div>
    </div>
</div>
</body>
</html>
